<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Counter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;0,800;0,900;1,400&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="h-screen flex flex-col justify-center items-center font-[Poppins] bg-[#FBF7ED] text-[#004c3f] overflow-hidden"
  >
    <h1 class="md:-mt-20 mb-20 text-5xl font-bold">WORD COUNT</h1>
    <textarea
      name=""
      id="text"
      cols="80"
      rows="8"
      class="border-[#004C3F] border-2 max-w-max mb-20 p-4 resize-none rounded-sm max-w-[95%]"
      placeholder="Enter your text here"
    ></textarea>

    <p id="count" class="text-2xl">Total Characters are : 0</p>
    <br />
    <p id="twords" class="text-2xl">Total Words are : 0</p>

    <br />
    <button
      class="text-2xl bg-[#008060] text-white px-7 py-2 rounded-sm hover:scale-110 hover:bg-[#004C3F] transition-all duration-200 ease-in-out"
      id="btn"
    >
      RESET
    </button>

    <img
      src="./image/logo.png"
      class="logo h-10 hidden md:block md:absolute md:top-5 md:left-5 md:mt-0"
      alt=""
    />

    <script src="./wordcount.js"></script>
  </body>
</html>
